<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/shuffleDancer.js"></script>
    <script src="src/dizzyDancer.js"></script>
    <audio autoplay loop>
      <source src="Peanuts.mp3" type="audio/mp3">
    </audio>  
  </head>
  <body>
    <div class="title">Object Dance Party</div>
    <div class="topbar">
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a Blinky Dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ShuffleDancer">Add a Shuffle Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="DizzyDancer">Add a Dizzy Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dancer">Add Boring Dancer</a>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="">Line Up Dancers</a>
      <a href="#" class="danceAroundButton" data-dancer-maker-function-name="">Dance Around</a>
      <a href="#" class="findPartnerButton" data-dancer-maker-function-name="">Find Dance Partner</a>
      <a href="#" class="explodeDancer">Explode Dancer: Off</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
